<!DOCTYPE html>
<html lang="en-ca" class="{{page.htmlclass}}">
<head>
  <meta charset="utf-8">
  <title>{{page.title}}</title>
  <meta name="description" content="{{page.description}}">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="/css/site.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700" rel="stylesheet">
  <link type="text/plain" rel="author" href="http://aaspagnuolo.ca/humans.txt"/>

  <meta name="ICBM" content="45.416667,-75.7">
  <meta name="geo.position" content="45.416667;-75.7">
  <meta name="geo.region" content="ca-on">
  <meta name="geo.placename" content="Ottawa">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000">

<body>
  <header class="{{page.headerclass}}" id="top" role="banner">
    <nav class="pad-t pad-b push" role="navigation" tabindex="0">
      <ul class="list-group-inline text-center push-0">
        <li class="gutter">
          <a tabindex="0" href="/about/" {% if page.url == '/about/' %} class="current bold milli navlink {{page.navlinkclass}}" rel="me" {% endif %} class="bold milli navlink {{page.navlinkclass}}" rel="me">ABOUT ME</a>
        </li>
        <li class="logospace">
          <a tabindex="0" href="/" rel="home">
            <i class="icon i-logo i-48">
              <svg class="navlogo {{page.navlogoclass}}" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
                <path class="{{page.navlogotopclass}}" d="m0 0v450h125v-175h200v175h125v-450zm325 175h-200v-50h200z" fill="rgba(0, 0, 0, 0)"/>
                <path class="{{page.navlogotopclass}}" d="m1000 125v-125h-450v125 49.85.15 99.85h325v50.15h-325v125h450v-125-50.15-100h-325v-49.85z" fill="rgba(0, 0, 0, 0)"/>
                <path class="{{page.navlogobottomclass}}" d="m15 985v-420h95v175h230v-175h95v420zm95-95h230v-80h-230z" fill="rgba(0, 0, 0, 0)"/>
                <path class="{{page.navlogotopclass}}" d="m420 580v390h-390v-390h65v175h260v-175zm-325 325h260v-110h-260zm355-355h-125v175h-200v-175h-125v450h450zm-325 325v-50h200v50z" fill="rgba(0, 0, 0, 0)"/>

              </svg>
            </i>
          </a>
        </li>
        <li class="gutter">
          <a tabindex="0" href="/more-work/" {% if page.url == '/more-work/' %} class="current bold milli navlink {{page.navlinkclass}}" {% endif %} class="bold milli navlink {{page.navlinkclass}}">MORE WORK</a>
        </li>
      </ul>
    </nav>
  </header>

  <main role="main">
    {{content}}
  </main>
  {% include footer.html %}
</body>
</html>
