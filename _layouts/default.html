<!DOCTYPE html>
<html lang="en-ca" class="{{page.htmlclass}}">
<head>
  <meta charset="utf-8">
  <title>{{page.title}}</title>
  <meta name="description" content="{{page.description}}">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="/css/site.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,400i,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.typekit.net/cdm5xdh.css">
  <link type="text/plain" rel="author" href="https://aaspagnuolo.ca/humans.txt"/>

  <meta name="ICBM" content="45.416667,-75.7">
  <meta name="geo.position" content="45.416667;-75.7">
  <meta name="geo.region" content="ca-on">
  <meta name="geo.placename" content="Ottawa">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <header class="{{page.headerclass}} header" id="top" role="banner">
    <a class="logo-button" tabindex="0" href="/" rel="home">
      <i class="icon i-logo i-32">
        <svg class="navlogo {{page.navlogoclass}}" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
          <path class="{{page.navlogotopclass}}" d="m0 0v450h125v-175h200v175h125v-450zm325 175h-200v-50h200z" fill="rgba(0, 0, 0, 0)"/>
          <path class="{{page.navlogotopclass}}" d="m1000 125v-125h-450v125 49.85.15 99.85h325v50.15h-325v125h450v-125-50.15-100h-325v-49.85z" fill="rgba(0, 0, 0, 0)"/>
          <path class="{{page.navlogobottomclass}}" d="m15 985v-420h95v175h230v-175h95v420zm95-95h230v-80h-230z" fill="rgba(0, 0, 0, 0)"/>
          <path class="{{page.navlogotopclass}}" d="m420 580v390h-390v-390h65v175h260v-175zm-325 325h260v-110h-260zm355-355h-125v175h-200v-175h-125v450h450zm-325 325v-50h200v50z" fill="rgba(0, 0, 0, 0)"/>
          <path class="{{page.navlogobottomclass}}" d="m565 985v-244.85h325v-80.15h-325v-95h420v245.15h-325v79.85h325v95z" fill="rgba(0, 0, 0, 0)"/>
          <path class="{{page.navlogotopclass}}" d="m970 580v215.15h-325v109.85h325v65h-390v-214.85h325v-110.15h-325v-65zm30-30h-450v125h325v50.15h-325v274.85h450v-125h-325v-49.85h325z" fill="rgba(0, 0, 0, 0)"/>
        </svg>
      </i>
    </a>

    <nav class="push text-center drop-shadow" role="navigation" tabindex="0">
      <input type="checkbox" class="nav-check" id="nav-check">
      <label class="nav-label" for="nav-check">
        <img class="img-flex nav-open" src="/images/icons/nav-open.svg" alt="Open navigation"</img>
        <img class="img-flex nav-close" src="/images/icons/nav-close.svg" alt="Close navigation"</img>
      </label>
      <ul class="list-group nav modesto-outline push-2 pad-t-2">
        <li class="push pad-t-2"><a itemprop="url" class="navlink2 tenamega uppercase" href="/">Work</a></li>
        <li class="push"><a itemprop="url" class="navlink2 tenamega uppercase" href="/about">About</a></li>
        <li class="push pad-b-2"><a title="Send email to alex@aaspagnuolo.ca" itemprop="url" class="navlink2 tenamega uppercase" href="mailto:alex@aaspagnuolo.ca" itemprop="email">Contact</a></li>

        <section class="grid icons pad-b-2">
          <div class="unit xs-1-3 gutter pad-b-2">
            <a title="LinkedIn" itemprop="url" href="https://www.linkedin.com/in/aaspagnuolo/" rel="me" rel="external">
              <i class="icon i-btn i-24 {{page.iconcolour}}">
                <svg><use xlink:href="/images/icons/icons.svg#in" /></svg>
              </i>
            </a>
          </div>
          <div class="unit xs-1-3 gutter">
            <a title="Vimeo" itemprop="url" href="https://vimeo.com/aaspagnuolo/" rel="me" rel="external">
              <i class="icon i-btn i-24 {{page.iconcolour}}">
                <svg><use xlink:href="/images/icons/icons.svg#vimeo" /></svg>
              </i>
            </a>
          </div>
          <div class="unit xs-1-3 gutter">
            <a title="GitHub" itemprop="url" href="https://github.com/AlexSpagnuolo/" rel="me" rel="external">
              <i class="icon i-btn i-24 {{page.iconcolour}}">
                <svg><use xlink:href="/images/icons/icons.svg#gh" /></svg>
              </i>
            </a>
          </div>
        </section>

      </ul>
    </nav>
  </header>

  <main role="main">
    {{content}}
  </main>
  {% include footer.html %}
</body>
</html>
